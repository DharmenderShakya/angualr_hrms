<div class="container">
<form [formGroup]="formValue">
  <div class="modal-body" >
          <div class="form-group">
            <label for="cutomer name" class="mt-3">name</label>
            <input type="text" formControlName="name" class="form-control mt-3" id="reason" placeholder="Enter reason">
          </div>
          <div class="form-group">
              <label for="Email Id" class="mt-3">password</label>
              <input type="text"  formControlName="password" class="form-control mt-3" placeholder="password">
              </div>
      </div>
      <div class="modal-footer">
          
          <button type="submit" class="btn btn-outline-success btn-sm"  (click)="loginUser(formValue.value)" >Add Leave</button>

      </div>
  </form>
</div>
